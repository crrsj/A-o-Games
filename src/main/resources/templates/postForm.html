<!doctype html>
<html xmlns:th="http://thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ação Games</title>
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>         
       
   </head>     
     
  <body>
        
    <header>
		<nav class="navbar bg-body-tertiary">
         <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Ação Games</span>
          
        </div>
      </nav>
		
	</header>
    
    <section>
		<div class="container" style="width: 60%; padding-bottom: 30px; ">
			<nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                  <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                 </ol>
            </nav>		
		<div>
			<th:block th:include="validacao"></th:block>
			<form method="post">
				<div class="mb-3">                 
                  <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
               </div>
                 <div class="mb-3">                  
                   <input type="text" class="form-control" name="autor" placeholder="Autor *">
               </div>
                  <div class="mb-3">               
                       <textarea id="summernote" class="form-control" rows="3" name="texto" placeholder="Texto *"></textarea>
                  </div>
                    <div id="passwordHelpBlock" class="form-text">
                      <small class="form-text text-muted">(*) Campos obrigatórios</small>
                      </div>			 
				
			    	<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
			    	<a href="/posts" class="btn btn-light"role="button"style="margin-top : 10px;">Cancelar</a>
		    	</form>
		     </div>					
		</div>
		
	</section>    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <script>
        $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
       
        });
    </script>

  </body>
</html>
